<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4 col-5 bg-light p-3">
      <h2 class="bg-warning p-3 border border-1 rounded shadow">Calculator</h2>
      <div>
        <div class="row">
          <div class="col-5">
            <label for="operand1">Operand1</label>
            <input
              type="text"
              id="operand1"
              name="operand1"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="col-2">
            <select
              type="text"
              id="operator"
              name="operator"
              class="mt-3 form-control"
            >
              <option>+</option>
              <option>-</option>
              <option>*</option>
              <option>/</option>
            </select>
          </div>
          <div class="col-5">
            <label for="operand2">Operand2</label>
            <input
              type="text"
              id="operand2"
              name="operand2"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-4 p-3"><button id="berechnen" class="btn btn-primary">Berechnen</button></div>
        <div class="row mt-4">
          <div class="col">
            <span>Ergebnis:</span>
            <span
              id="ergebnis"
              class="p-3 border border-primary rounded ml-4 d-none"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {

        const berechnenBtn = document.getElementById("berechnen");

        berechnenBtn.addEventListener("click", ()=>{})

        function berechnungStarten(){
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
              document.getElementById("demo").innerHTML = this.responseText;
            };
            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }
      });
    </script>
  </body>
</html>
