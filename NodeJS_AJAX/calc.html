<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4 col-5 bg-light p-3">
      <h2 class="bg-warning p-3 border border-1 rounded shadow">Calculator</h2>
      <div>
        <div class="row">
          <div class="col-5">
            <label for="operand1">Operand1</label>
            <input
              type="text"
              id="operand1"
              name="operand1"
              class="form-control"
              placeholder=""
            />
          </div>

          <div class="col-2">
            <select
              type="text"
              id="operator"
              name="operator"
              class="mt-4 form-control"
            >
              <option>add</option>
              <option>sub</option>
              <option>mul</option>
              <option>div</option>
            </select>
          </div>
          <div class="col-5">
            <label for="operand2">Operand2</label>
            <input
              type="text"
              id="operand2"
              name="operand2"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mt-4 p-3">
          <button id="berechnen" class="btn btn-primary">Berechnen</button>
        </div>
        <div class="row mt-4">
          <div class="col">
            <span>Ergebnis:</span>
            <span
              id="ergebnis"
              class="p-3 border border-primary rounded ml-4 d-none text-danger"
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const berechnenBtn = document.getElementById("berechnen");
        const ergebnis = document.getElementById("ergebnis");
        berechnenBtn.addEventListener("click", () => berechnungStarten());

        function berechnungStarten() {
          let operand1 = document.getElementById("operand1").value;
          let operator = document.getElementById("operator").value;
          let operand2 = document.getElementById("operand2").value;

          const xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            ergebnis.innerHTML = this.responseText;
            ergebnis.classList.remove("d-none");
            console.log(this.responseText);
          };
          xhttp.open(
            "GET",
            `http://localhost:3300/${operand1}/${operator}/${operand2}`,
            true
          );
          xhttp.send();
        }
      });
    </script>
  </body>
</html>
